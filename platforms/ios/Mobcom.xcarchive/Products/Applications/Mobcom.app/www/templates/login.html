<ion-view hide-nav-bar="true" view-title="login" cache-view="false">
<link href="css/login.css" rel="stylesheet" cache-view="false">
  <ion-content class="back-color" has-bouncing="false">

    <div class="row back-image">
      <div class="col col-33 col-offset-33">
        <img src="img/idlidabba-logo.jpg" height="150px" width="100%">
      </div>
    </div>

    <form class="container">


      <div class="item item-input group1">
         <span class="ion-android-person  icon-color"></span>
         &nbsp;&nbsp; 
         <input type="text" align="center" placeholder="Username"  ng-model="user.username" >
      </div>

      <div class="item item-input group1">
         <span class="icon ion-android-lock icon-color"></span>
         &nbsp;&nbsp; 
         <input type="password" align="center" placeholder="**********" ng-model="user.password">
      </div>
       
 
      <div class="group2">
        <button class="button button-block button-darker"  ng-click='login()'>
        Login</button>
      </div>

       <div class="group2">
        <button class="button button-block button-darker"  ng-click='Registration()'>
        Registration</button>
      </div>


       <div class="row">
               <div class="col col-10"></div>
                   <div class="col col-80">
                      <div ng-click="ForgotPasswordModal()" style="text-align:center;color:white"> Forgot Password?</div>
                   </div>
              <div class="col col-10"></div>
           </div>     

    </form> 

 </ion-content>
</ion-view>
