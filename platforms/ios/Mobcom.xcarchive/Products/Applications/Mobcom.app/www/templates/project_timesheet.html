<ion-view ng-init="Timesheetcal()" cache-view="false"> 
  <link href="css/employeelist.css" rel="stylesheet" cache-view="false">

<ion-header-bar>
         <div class="row">   
             <div class="col col-10" ng-click="costback()"><i class="button-icon ion-android-arrow-back close"></i></div>          
             <div class="col col-80" > <p class="titletext1" style="text-align:center">{{Projectname}} - Time Sheet</p></div>
             <div class="col col-10"><i class="button-icon ion-log-out close" ng-click="logout()"></i></div>
         </div>
  </ion-header-bar>   
  
  <ion-content class="content_back" padding="true" has-bouncing="false">

<!-- <h6><center>{{EmployeeName}}</center></h6>
 -->
         <div class="row">   
             <div class="col col-40">From Date</div>
             <div class="col col-10">:</div>
             <div class="col col-50"><p ng-bind="FromDate | date:'dd/MM/yyyy'" ng-class="{'animate-secondary': animation.shake && stateset==false, 'animate-primary' : !animation.shake && stateset==false }"></p></div>
         </div>

         <div class="row">   
             <div class="col col-40">To Date</div>
             <div class="col col-10">:</div>
             <div class="col col-50"><p ng-bind="ToDate | date:'dd/MM/yyyy'" ng-class="{'animate-secondary': animation.shake && stateset==false, 'animate-primary' : !animation.shake && stateset==false }"></p></div>
         </div>
       <table class="table table-striped table-bordered" on-swipe-left="Next('previous')" on-swipe-right="Previous('previous')" ng-class="{'animate-in-secondary': animation.shake && stateset==true, 'animate-in-primary' : !animation.shake && stateset==true }">
        <thead>
          <tr class="bg-color">
            <td>Name</td>
            <td>Sun</td>
            <td>Mon</td>
            <td>Tue</td>
            <td>Wed</td>
            <td>Thu</td>
            <td>Fri</td>
            <td>Sat</td>
          </tr>
        </thead>
        <tbody>          
          <tr ng-repeat="x in TimesheetsDetails">
            <td>{{x.employee_name }}</td>
            <td ng-class="{'colo' : data.approval_status==true }" ng-repeat="data in x.data" style="text-align:right;">
            <i ng-show="data.hours == 0 && data.attendance_log == false">A</i>
            <i ng-show="data.hours != 0 && data.attendance_log !=false">{{data.hours}}</i></td>
            <!-- <td ng-class="{'colo' : x.approval_status2==true }" >{{((x.day2)==0) ? 'A' : x.day2}}</td>
            <td ng-class="{'colo' : x.approval_status3==true }" >{{((x.day3)==0) ? 'A' : x.day3}}</td>
            <td ng-class="{'colo' : x.approval_status4==true }" >{{((x.day4)==0) ? 'A' : x.day4}}</td>
            <td ng-class="{'colo' : x.approval_status5==true }" >{{((x.day5)==0) ? 'A' : x.day5}}</td>
            <td ng-class="{'colo' : x.approval_status6==true }" >{{((x.day6)==0) ? 'A' : x.day6}}</td>
            <td ng-class="{'colo' : x.approval_status7==true }" >{{((x.day7)==0) ? 'A' : x.day7}}</td> -->
          </tr> 

          <tr style="background-color:#9f9f9f;text-align:right">
            <td>Total</td>
            <td>{{Day1}}</td>
            <td>{{Day2}}</td>
            <td>{{Day3}}</td>
            <td>{{Day4}}</td>
            <td>{{Day5}}</td>
            <td>{{Day6}}</td>
            <td>{{Day7}}</td>
          </tr>        
        </tbody>
       </table>

        <div class="row">
            <div class="col col-50"></div>           
            <div class="col col-50">
              <button class="button button-small button-block button-positive a a3" ng-show="Timesheets.over_all_approval_status==true" ng-click="ProjectApproval()">Approve</button>
            </div>
        </div>


        <div class="row">
            <div class="col col-33">
              <button class="button button-small button-block button-positive a a1 a1" ng-click="Previous('previous')" ng-class="{'active' : button =='Previous'}">Previous</button>
            </div>
            <div class="col col-33">
              <button class="button button-small button-block button-positive a a2 a2" ng-click="Current('current')" ng-class="{'active' : button =='Current', 'active' : week==0 }">Current</button>
            </div>
            <div class="col col-33">
              <button class="button button-small button-block button-positive a a3 a3" ng-disabled="week== 0 " ng-click="Next('previous')" ng-class="{'active' : button =='Next'}">Next</button>
            </div>
        </div>
  </ion-content>
</ion-view>
