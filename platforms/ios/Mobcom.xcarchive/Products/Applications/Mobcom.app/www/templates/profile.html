<ion-view cache-view="false">
  <link href="css/employeelist.css" rel="stylesheet" cache-view="false">
  
  <ion-header-bar>
         <div class="row">
             <div class="col col-10" ng-click="empback()"><i class="button-icon ion-android-arrow-back close"></i></div>             
             <div class="col col-80" > <p class="titletext">Profile</p></div>
             <div class="col col-10" ng-click="logout()"><i class="button-icon ion-log-out close" ></i></div>
         </div>
  </ion-header-bar>   


  <ion-content class="content_back" padding="true" has-bouncing="false" ng-init="employlist()">
   
            <button class="button button-small button-block button-positive" ng-click="upload()">Upload Photo</button>     

             <img src="{{Image[0].file}}" height="250px" width="100%" ng-hide="ImageUrl!='' && Image.length==0 || ImageUrl=='' && Image.length==0" ng-show="Image.length!=0">
             <img src="{{getlocalurl}}{{ImageUrl}}" height="250px" width="100%" ng-show="ImageUrl!=''" ng-hide="Image.length!=0 || ImageUrl==''"> 

          <div class="row">             
             <div class="col col-50"> </div>
             <div class="col col-50">
               <button class="button button-small button-block button-positive" ng-click="ImagePost()" ng-show="Image.length!=0">SAVE</button>
             </div>
         </div>
         
  </ion-content>

</ion-view>
