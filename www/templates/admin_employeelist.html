<ion-view cache-view="false">
  <link href="css/employeelist.css" rel="stylesheet" cache-view="false">
  
  <ion-header-bar>
         <div class="row">
             <div class="col col-10" ng-click="empback()"><i class="button-icon ion-android-arrow-back close"></i></div>             
             <div class="col col-80" > <p class="titletext">Employees</p></div>
             <div class="col col-10" ng-click="logout()"><i class="button-icon ion-log-out close" ></i></div>
         </div>
  </ion-header-bar>   


  <div class="bar bar-subheader item-input-inset row">
     <div class="row" >
        <label class="item-input-wrapper">
          <i class="icon ion-search"></i>
          <input type="search" placeholder="Search" ng-model="search">         
        </label>
     </div>       
  </div>


  <ion-content class="content_back search has-header has-subheader" padding="true" has-bouncing="false" ng-init="adminempList()">   
          
          <!-- <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh(approve='')"></ion-refresher> -->
          
          <!-- <div class="row">
           <div class="col col-offset-30 col-30" >
           <li class="item item-toggle" style="background-color:#D8D8D8;">
             
             <span style="margin-left:-15px;" ng-show="approve_state">Approval Status : UnApproved</span>
             <span style="margin-left:-15px;" ng-show="!approve_state">Approval Status : All</span>
            <label class="toggle toggle-balanced">
             <input type="checkbox" ng-model="approve_state" ng-change="checkStatus(approve_state)">
             <div class="track">
               <div class="handle"></div>
             </div>
            </label>
           </li>
           </div>
          </div> -->

          <div class="row">
           <div class="col col-50" style="padding-left:20px;">
             <input type="radio" ng-click="checkStatus(false)" ng-checked="approve_state==false"><span ng-click="checkStatus(false)" style="padding-left: 10px;font-size: 17px;"> All</span><br>
           </div>
           <div class="col col-50" style="padding-left:10px;">
             <input type="radio" ng-click="checkStatus(true)" ng-checked="approve_state==true"><span ng-click="checkStatus(true)" style="padding-left: 10px;font-size: 17px;"> Unapproved</span><br>
           </div>
          </div>

          <div class="list" ng-repeat="emp in EmployeesDetails | orderBy : 'first_name' | filter:approve | filter:search">
            <div class="item item-avatar item-icon-right">
              <img src="img/contact.png">
              <h2>{{emp.first_name}}</h2>
              <p>{{emp.designation}}</p>
            </div>
            <div class="item row">
              <i class="icon icon-clr line ion-android-call col col-20" style="font-size:14px;" ng-click="call(emp.mobile_number,emp.id);CallPost(emp.id)">&nbsp;CALL&nbsp;</i>
              <i class="icon icon-clr line ion-android-textsms col col-20" style="font-size:14px;" ng-click="openModal(emp.mobile_number,emp.id,emp.first_name)">&nbsp;SMS</i>
              <i class="icon icon-clr line ion-ios-time-outline col col-offset-30" style="font-size:14px;" ng-click="timesheet(emp.id,emp.first_name)">&nbsp;TIMESHEET</i>
              <i class="icon icon-clr ion-android-share col col-30" style="font-size:14px;" ng-click="assigntoemp(emp.id,emp.first_name)">&nbsp;ASSIGN</i>
            </div>
          </div><br>
          <div class="list" style="color:red;text-align:center;" ng-show="(EmployeesDetails | filter:approve | filter:search).length==0 || (EmployeesDetails | filter:search).length==0">
            No Records found
          </div>


          
  </ion-content>
          <script id="templates/modal.html" type="text/ng-template">
            <ion-modal-view> 
              <ion-header-bar>
                <div class="row">
                  <div class="col col-20" ng-click="closeModal()"><i class="button-icon ion-ios-arrow-back close"></i></div>             
                  <div class="col col-80" > <p class="titletext">Message</p></div>
                </div>
              </ion-header-bar>
              <ion-content>                                        
                  <div class="list list-inset">
                      <p>To : {{nameOpen}}</p>
                      <textarea  class="brd-txt" rows="4" style="width:100%;" ng-model="admin.response" ng-required="true" placeholder="Text Message here"></textarea>
                      <button ng-disabled="!admin.response" ng-click="popup(mNumber,selectedId,admin.response);closeModal();SMSPost(selectedId,admin.response)" class="button button-block button-positive">Send</button>
                  </div>                        
              </ion-content>                    
            </ion-modal-view>
          </script>

</ion-view>
