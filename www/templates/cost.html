<ion-view cache-view="false">
  <link href="css/projectlist.css" rel="stylesheet" cache-view="false">
  
  <ion-header-bar>
         <div class="row"> 
             <div class="col col-10" ng-click="costback()"><i class="button-icon ion-android-arrow-back close"></i></div>            
             <div class="col col-80"> <p class="titletext">{{Projectname}} - Cost</p></div>
             <div class="col col-10"><i class="button-icon ion-log-out close" ng-click="logout()"></i></div>
         </div>
  </ion-header-bar>   
  <ion-content class="content_back" padding="true" has-bouncing="false">
      <table class="table table-striped table-bordered">
            <thead>
              <tr class="bg-color">
                <td>Employees</td>
                <td>CTC</td>
                <td>Hrs</td>            
                <td>Total</td>
              </tr>
           </thead>
            <tbody>         
              <tr ng-repeat="x in costs">
                <td>{{x.name}}</td>
                <td style="text-align:right;">{{x.ctc}}</td>
                <td style="text-align:right;">{{x.hours}}</td>
                <td style="text-align:right;">{{x.amount}}</td>            
              </tr>
              <tr style="background-color:#9f9f9f">
               <td>Total</td>
               <td style="text-align:right;">{{total_ctc}}</td>
               <td style="text-align:right;">{{total_hr}}</td>
               <td style="text-align:right;">{{total_amt}}</td>
              </tr>
            </tbody>
      </table>
      Total Budget : {{Projectbudget}}
  </ion-content>
</ion-view>
